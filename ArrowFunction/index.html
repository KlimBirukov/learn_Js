<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class = "header">Arrow Function</div>

<script>
    const fruits = ['apple', 'banana', 'plum'];
    const freshFruits = fruits.map((fruit) => `fresh ${fruit}`)
    const getFreshFruit = (fruit) => console.log(fruit)
    freshFruits.map(fruit => getFreshFruit(fruit))

    //знаечние this в => привязываеться ко внешнему контексту
    const header = document.querySelector('.header');
    header.addEventListener('click', function () {
        this.style.color = 'red';
        this.style.fontSize = '100px';
        setTimeout(() => {
            this.style.color = 'green';
            this.style.fontSize = '50px';
        }, 2000)
    })
</script>
</body>
</html>
