<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    const makeCoffee = () => {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('Your coffee is ready')
            }, 500)
        })
    }

    const makeToast = () => {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('Your toast is ready')
            }, 2500)
        })
    }

    const coffeePromise = makeCoffee();
    const toastPromise = makeToast();

    Promise.all([coffeePromise, toastPromise]).then(([data1, data2]) => {
        console.log(data1, '\n', data2)
    });

    const beersPromise = fetch('h1ttps://api.sampleapis.com/beers/ale');
    const winesPromise = fetch('https://api.sampleapis.com/wines/reds');

    Promise.all([beersPromise, winesPromise])
        .then(data => Promise.all(data.map(res => res.json())))
        .then(finalData => console.log(finalData))
        .catch(err => console.log(err));

</script>
</body>
</html>
