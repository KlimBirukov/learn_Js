<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    class Car {
        constructor(brand, color) {
            this.brand = brand;
            this.color = color;
            this.gasTank = 100;
            this.timeRefillTank = [];
        }

        start() { //метод обьекта класса
            console.log(`${this.brand} - start!`);
        }

        stop() {
            console.log(`${this.brand} - stop!`);
        }

        static discount() { // метод класса
            console.log('Common discount - 10%');
        }

        set rating(value) {
            this.score = value.toUpperCase();
        }

        get rating() {
            return this.score;
        }

        getGas() {
            if(this.gasTank >= 100) {
                console.log('Full tank');
            } else {
                this.gasTank += 10;
                const currentData = Date.now();
                const time = new Date(currentData);
                this.timeRefillTank.push(time.toString());
            }
            return this.gasTank
        }

        drive() {
            if(this.gasTank <= 0) {
                console.log('Not fuel')
            } else if (this.gasTank < 9 && this.gasTank > 0) {
                this.gasTank = 0
            } else {
                this.gasTank -= 10
            }
            return this.gasTank;
        }
    }

    class HybridCar extends Car {
        constructor(brand, color, model) {
            super(brand,color);
            this.model = model;
        }

        autoPark() {
            console.log('autoparking');
        }
    }

    const Nissan = new Car('nissan', 'black');
    const Lexus = new HybridCar('lexus', 'silver', 'RX');

</script>
</body>
</html>
